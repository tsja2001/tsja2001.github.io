    <h1>从照片中回顾大学这三年</h1>

    <div class="italic text-gray-500">
      2023/07/10
    </div>
    <div>
      <p>开始写这篇博客的时候, 我已经坐在北京的出租屋内. 两天后的周三, 我将要去天融信准备入职实习.</p>
<p>当我翻起iCloud相册, 回想起大学三年这经历的片段与点滴, 不由得怀念与感慨起来.</p>
<p>中学时代的我不是很理解手机在影像赛道上发展的目的, 直到我翻开相册, 曾经的景象历历在目, 才意识到记录的意义, 随手记录下的画面, 会成为未来很长时期的一段回忆. 今天随着我的文字, 来重拾下曾经的记忆.</p>
