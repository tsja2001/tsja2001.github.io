    <h1>一个阅读源代码的技巧</h1>
    <div class="italic text-gray-500">
      2018/09/14
    </div>
    <div>
      <p>昨天和朋友聊到阅读开源代码，我分享了自己一个读代码的技巧，就是从第一个 commit 开始读。</p>
<p><img src="https://gbstatic.djyde.com/assets/0069RVTdgy1fv921gu1dtj31kw0z3aei.jpg" alt=""></p>
<p><img src="https://gbstatic.djyde.com/assets/0069RVTdgy1fv927o4mqtj31kw0xz11u.jpg" alt=""></p>
<p>从第一个 commit 读源码的好处是：</p>
<ul>
<li>学习别人从零开始建立项目的步骤</li>
<li>一个项目经过漫长的演进后，有很多代码是为了解决特殊场景（或者 bug）而写的，这些代码对于理解核心逻辑来说，是一种干扰。</li>
</ul>
